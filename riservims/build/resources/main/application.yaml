spring:
    mvc:
        view:
            prefix: /WEB-INF/views/
            suffix: .jsp
    servlet:
        jsp:
            registered: true
            init-parameters:
                development: true
    datasource:
        url: jdbc:mysql://localhost:3306/RISERVI
        username: newuser
        password: password
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
        database-platform: org.hibernate.dialect.MySQLDialect